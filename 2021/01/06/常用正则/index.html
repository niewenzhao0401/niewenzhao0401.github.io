        <h2 id="常用正则规则"><a href="#常用正则规则" class="headerlink" title="常用正则规则"></a>常用正则规则</h2><a id="more"></a>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br></pre></td><td class="code"><pre><span class="line">整数或者小数：^[0-9]+\.&#123;0,1&#125;[0-9]&#123;0,2&#125;$</span><br><span class="line">只能输入数字：”^[0-9]*$”</span><br><span class="line">只能输入n位的数字：”^\d&#123;n&#125;$”</span><br><span class="line">只能输入至少n位的数字：”^\d&#123;n,&#125;$”</span><br><span class="line">只能输入m~n位的数字：”^\d&#123;m,n&#125;$”</span><br><span class="line">只能输入零和非零开头的数字：”^(0|[1-9][0-9]*)$”。</span><br><span class="line">只能输入有两位小数的正实数：”^[0-9]+(.[0-9]&#123;2&#125;)?$”。</span><br><span class="line">只能输入有1~3位小数的正实数：”^[0-9]+(.[0-9]&#123;1,3&#125;)?$”。</span><br><span class="line">只能输入非零的正整数：”^\+?[1-9][0-9]*$”。</span><br><span class="line">只能输入非零的负整数：”^\-[1-9][]0-9″*$。</span><br><span class="line">只能输入长度为3的字符：”^.&#123;3&#125;$”。</span><br><span class="line">只能输入由26个英文字母组成的字符串：”^[A-Za-z]+$”。</span><br><span class="line">只能输入由26个大写英文字母组成的字符串：”^[A-Z]+$”。</span><br><span class="line">只能输入由26个小写英文字母组成的字符串：”^[a-z]+$”。</span><br><span class="line">只能输入由数字和26个英文字母组成的字符串：”^[A-Za-z0-9]+$”。</span><br><span class="line">只能输入由数字、26个英文字母或者下划线组成的字符串：”^\w+$”。</span><br><span class="line">验证用户密码：”^[a-zA-Z]\w&#123;5,17&#125;$”</span><br><span class="line">正确格式为：以字母开头，长度在6~18之间，只能包含字符、数字和下划线。验证是否含有^%&amp;’,;&#x3D;?$\”等字符：”[^%&amp;&#39;,;&#x3D;?$\x22]+”。</span><br><span class="line">只能输入汉字：”^[\u4e00-\u9fa5]&#123;0,&#125;$”</span><br><span class="line">验证Email地址：”^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$”。</span><br><span class="line">验证InternetURL：”^http:&#x2F;&#x2F;([\w-]+\.)+[\w-]+(&#x2F;[\w-.&#x2F;?%&amp;&#x3D;]*)?$”。</span><br><span class="line">验证电话号码：”^(\(\d&#123;3,4&#125;-)|\d&#123;3.4&#125;-)?\d&#123;7,8&#125;$”</span><br><span class="line">正确格式为：”XXX-XXXXXXX”、”XXXX-XXXXXXXX”、”XXX-XXXXXXX”、”XXX-XXXXXXXX”、”XXXXXXX”和”XXXXXXXX”。</span><br><span class="line">验证身份证号（15位或18位数字）：”^\d&#123;15&#125;|\d&#123;18&#125;$”。</span><br><span class="line">验证一年的12个月：”^(0?[1-9]|1[0-2])$”</span><br><span class="line">正确格式为：”01″～”09″和”1″～”12″。</span><br><span class="line">验证一个月的31天：”^((0?[1-9])|((1|2)[0-9])|30|31)$”</span><br><span class="line">正确格式为；”01″～”09″和”1″～”31″。</span><br><span class="line">匹配中文字符的正则表达式： [\u4e00-\u9fa5]</span><br><span class="line">匹配双字节字符(包括汉字在内)：[^\x00-\xff]</span><br><span class="line">应用：计算字符串的长度（一个双字节字符长度计2，ASCII字符计1）String.prototype.len&#x3D;function()&#123;return this.replace(&#x2F;[^\x00-\xff]&#x2F;g,”aa”).length;&#125;</span><br><span class="line">匹配空行的正则表达式：\n[\s| ]*\r</span><br><span class="line">匹配html标签的正则表达式：&lt;(.*)&gt;(.*)&lt;\&#x2F;(.*)&gt;|&lt;(.*)\&#x2F;&gt;</span><br><span class="line">匹配首尾空格的正则表达式：(^\s*)|(\s*$)</span><br><span class="line">应用：javascript中没有像vbscript那样的trim函数，我们就可以利用这个表达式来实现，如下：String.prototype.trim &#x3D; function()&#123;return this.replace(&#x2F;(^\s*)|(\s*$)&#x2F;g, “”);&#125;</span><br><span class="line">利用正则表达式分解和转换IP地址：</span><br><span class="line">下面是利用正则表达式匹配IP地址，并将IP地址转换成对应数值的Javascript程序：</span><br><span class="line">function IP2V(ip)&#123;re&#x3D;&#x2F;(\d+)\.(\d+)\.(\d+)\.(\d+)&#x2F;g &#x2F;&#x2F;匹配IP地址的正则表达式</span><br><span class="line">if(re.test(ip))&#123;return RegExp.$1*Math.pow(255,3))+RegExp.$2*Math.pow(255,2))+RegExp.$3*255+RegExp.$4*1&#125;else&#123;throw new Error(“Not a valid IP address!”)&#125;&#125;</span><br><span class="line"></span><br><span class="line">不过上面的程序如果不用正则表达式，而直接用split函数来分解可能更简单，程序如下：</span><br><span class="line">var ip&#x3D;”10.100.20.168″ip&#x3D;ip.split(“.”)alert(“IP值是：”+(ip[0]*255*255*255+ip[1]*255*255+ip[2]*255+ip[3]*1))</span><br><span class="line">匹配Email地址的正则表达式：\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*</span><br><span class="line">匹配网址URL的正则表达式：http:&#x2F;&#x2F;([\w-]+\.)+[\w-]+(&#x2F;[\w- .&#x2F;?%&amp;&#x3D;]*)?</span><br><span class="line">利用正则表达式限制网页表单里的文本框输入内容：</span><br><span class="line">用正则表达式限制只能输入中文：onkeyup&#x3D;”value&#x3D;value.replace(&#x2F;[^\u4E00-\u9FA5]&#x2F;g,”)” onbeforepaste&#x3D;”clipboardData.setData(‘text’,clipboardData.getData(‘text’).replace(&#x2F;[^\u4E00-\u9FA5]&#x2F;g,”))”</span><br><span class="line">用正则表达式限制只能输入全角字符： onkeyup&#x3D;”value&#x3D;value.replace(&#x2F;[^\uFF00-\uFFFF]&#x2F;g,”)” onbeforepaste&#x3D;”clipboardData.setData(‘text’,clipboardData.getData(‘text’).replace(&#x2F;[^\uFF00-\uFFFF]&#x2F;g,”))”</span><br><span class="line">用正则表达式限制只能输入数字：onkeyup&#x3D;”value&#x3D;value.replace(&#x2F;[^\d]&#x2F;g,”) “onbeforepaste&#x3D;”clipboardData.setData(‘text’,clipboardData.getData(‘text’).replace(&#x2F;[^\d]&#x2F;g,”))”</span><br><span class="line">用正则表达式限制只能输入数字和英文：onkeyup&#x3D;”value&#x3D;value.replace(&#x2F;[\W]&#x2F;g,”) “onbeforepaste&#x3D;”clipboardData.setData(‘text’,clipboardData.getData(‘text’).replace(&#x2F;[^\d]&#x2F;g,”))”</span><br><span class="line">匹配中文字符的正则表达式： [\u4e00-\u9fa5]</span><br><span class="line">评注：匹配中文还真是个头疼的事，有了这个表达式就好办了匹配双字节字符(包括汉字在内)：[^\x00-\xff]</span><br><span class="line">评注：可以用来计算字符串的长度（一个双字节字符长度计2，ASCII字符计1）匹配空白行的正则表达式：\n\s*\r</span><br><span class="line">评注：可以用来删除空白行匹配HTML标记的正则表达式：&lt;(\S*?)[^&gt;]*&gt;.*?|&lt;.*? &#x2F;&gt;</span><br><span class="line">评注：网上流传的版本太糟糕，上面这个也仅仅能匹配部分，对于复杂的嵌套标记依旧无能为力匹配首尾空白字符的正则表达式：^\s*|\s*$</span><br><span class="line">评注：可以用来删除行首行尾的空白字符(包括空格、制表符、换页符等等)，非常有用的表达式匹配Email地址的正则表达式：\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*</span><br><span class="line">评注：表单验证时很实用匹配网址URL的正则表达式：[a-zA-z]+:&#x2F;&#x2F;[^\s]*</span><br><span class="line">评注：网上流传的版本功能很有限，上面这个基本可以满足需求匹配帐号是否合法(字母开头，允许5-16字节，允许字母数字下划线)：^[a-zA-Z][a-zA-Z0-9_]&#123;4,15&#125;$</span><br><span class="line">评注：表单验证时很实用匹配国内电话号码：\d&#123;3&#125;-\d&#123;8&#125;|\d&#123;4&#125;-\d&#123;7&#125;评注：匹配形式如 0511-4405222 或 021-87888822匹配腾讯QQ号：[1-9][0-9]&#123;4,&#125;</span><br><span class="line">评注：腾讯QQ号从10000开始匹配中国邮政编码：[1-9]\d&#123;5&#125;(?!\d)</span><br><span class="line">评注：中国邮政编码为6位数字匹配身份证：\d&#123;15&#125;|\d&#123;18&#125;</span><br><span class="line">评注：中国的身份证为15位或18位匹配ip地址：\d+\.\d+\.\d+\.\d+</span><br><span class="line">评注：提取ip地址时有用匹配特定数字：^[1-9]\d*$</span><br><span class="line">&#x2F;&#x2F;匹配正整数^-[1-9]\d*$</span><br><span class="line">&#x2F;&#x2F;匹配负整数^-?[1-9]\d*$</span><br><span class="line">&#x2F;&#x2F;匹配整数^[1-9]\d*|0$</span><br><span class="line">&#x2F;&#x2F;匹配非负整数（正整数 + 0）^-[1-9]\d*|0$</span><br><span class="line">&#x2F;&#x2F;匹配非正整数（负整数 + 0）^[1-9]\d*\.\d*|0\.\d*[1-9]\d*$</span><br><span class="line">&#x2F;&#x2F;匹配正浮点数^-([1-9]\d*\.\d*|0\.\d*[1-9]\d*)$</span><br><span class="line">&#x2F;&#x2F;匹配负浮点数^-?([1-9]\d*\.\d*|0\.\d*[1-9]\d*|0?\.0+|0)$</span><br><span class="line">&#x2F;&#x2F;匹配浮点数^[1-9]\d*\.\d*|0\.\d*[1-9]\d*|0?\.0+|0$</span><br><span class="line">&#x2F;&#x2F;匹配非负浮点数（正浮点数 + 0）^(-([1-9]\d*\.\d*|0\.\d*[1-9]\d*))|0?\.0+|0$　　&#x2F;&#x2F;匹配非正浮点数（负浮点数 + 0）评注：处理大量数据时有用，具体应用时注意修正匹配特定字符串：^[A-Za-z]+$</span><br><span class="line">&#x2F;&#x2F;匹配由26个英文字母组成的字符串^[A-Z]+$</span><br><span class="line">&#x2F;&#x2F;匹配由26个英文字母的大写组成的字符串^[a-z]+$</span><br><span class="line">&#x2F;&#x2F;匹配由26个英文字母的小写组成的字符串^[A-Za-z0-9]+$</span><br><span class="line">&#x2F;&#x2F;匹配由数字和26个英文字母组成的字符串^\w+$</span><br><span class="line">&#x2F;&#x2F;匹配由数字、26个英文字母或者下划线组成的字符串评注：最基本也是最常用的一些表达式整理出来的一些常用的正则表达式 所属分类: JScript</span><br><span class="line">(三)</span><br><span class="line">Email : &#x2F;^\w+([-+.]\w+)*@\w+([-.]\\w+)*\.\w+([-.]\w+)*$&#x2F;</span><br><span class="line">isEmail1 : &#x2F;^\w+([\.\-]\w+)*\@\w+([\.\-]\w+)*\.\w+$&#x2F;;</span><br><span class="line">isEmail2 : &#x2F;^.*@[^_]*$&#x2F;;</span><br><span class="line">Phone : &#x2F;^((\(\d&#123;3&#125;\))|(\d&#123;3&#125;\-))?(\(0\d&#123;2,3&#125;\)|0\d&#123;2,3&#125;-)?[1-9]\d&#123;6,7&#125;$&#x2F;</span><br><span class="line">Mobile : &#x2F;^((\(\d&#123;3&#125;\))|(\d&#123;3&#125;\-))?13\d&#123;9&#125;$&#x2F;</span><br><span class="line">Url : &#x2F;^http:\&#x2F;\&#x2F;[A-Za-z0-9]+\.[A-Za-z0-9]+[\&#x2F;&#x3D;\?%\-&amp;_~&#96;@[\]\’:+!]*([^&lt;&gt;\&quot;\&quot;])*$&#x2F;</span><br><span class="line">IdCard : &#x2F;^\d&#123;15&#125;(\d&#123;2&#125;[A-Za-z0-9])?$&#x2F;</span><br><span class="line">Currency : &#x2F;^\d+(\.\d+)?$&#x2F;</span><br><span class="line">Number : &#x2F;^\d+$&#x2F;</span><br><span class="line">Code : &#x2F;^[1-9]\d&#123;5&#125;$&#x2F;</span><br><span class="line">QQ : &#x2F;^[1-9]\d&#123;4,8&#125;$&#x2F;</span><br><span class="line">Integer : &#x2F;^[-\+]?\d+$&#x2F;</span><br><span class="line">Double : &#x2F;^[-\+]?\d+(\.\d+)?$&#x2F;</span><br><span class="line">English : &#x2F;^[A-Za-z]+$&#x2F;</span><br><span class="line">Chinese : &#x2F;^[\u0391-\uFFE5]+$&#x2F;</span><br><span class="line">UnSafe : &#x2F;^(([A-Z]*|[a-z]*|\d*|[-_\~!@#\$%\^&amp;\*\.\(\)\[\]\&#123;\&#125;&lt;&gt;\?\\\&#x2F;\’\”]*)|.&#123;0,5&#125;)$|\s&#x2F;</span><br><span class="line">PassWord :^[\\w]&#123;6,12&#125;$</span><br><span class="line">ZipCode : ^[\\d]&#123;6&#125;&#x2F;^(\+\d+ )?(\(\d+\) )?[\d ]+$&#x2F;;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;这个是国际通用的电话号码判断&#x2F;^(1[0-2]\d|\d&#123;1,2&#125;)$&#x2F;;</span><br><span class="line">&#x2F;&#x2F;这个是年龄的判断&#x2F;^\d+\.\d&#123;2&#125;$&#x2F;;</span><br><span class="line">&#x2F;&#x2F;这个是判断输入的是否为货币值</span><br><span class="line">应用：计算字符串的长度（一个双字节字符长度计2，ASCII字符计1）String.prototype.len&#x3D;function()&#123;return this.replace([^\x00-\xff]&#x2F;g,”aa”).length;&#125;</span><br><span class="line">应用：javascript中没有像vbscript那样的trim函数，我们就可以利用这个表达式来实现，如下：String.prototype.trim &#x3D; function()&#123;return this.replace(&#x2F;(^\s*)|(\s*$)&#x2F;g, “”);&#125;</span><br><span class="line">匹配空行的正则表达式：\n[\s| ]*\r</span><br><span class="line">匹配HTML标记的正则表达式：&#x2F;&lt;(.*)&gt;.*&lt;\&#x2F;\1&gt;|&lt;(.*) \&#x2F;&gt;&#x2F;</span><br><span class="line">匹配首尾空格的正则表达式：(^\s*)|(\s*$)</span><br><span class="line">匹配Email地址的正则表达式：\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*</span><br><span class="line">匹配网址URL的正则表达式：http:&#x2F;&#x2F;([\w-]+\.)+[\w-]+(&#x2F;[\w- .&#x2F;?%&amp;&#x3D;]*)?^\d+$　　&#x2F;&#x2F;</span><br><span class="line">匹配非负整数（正整数 + 0）^[0-9]*[1-9][0-9]*$　　&#x2F;&#x2F;</span><br><span class="line">匹配正整数^((-\d+)|(0+))$　　&#x2F;&#x2F;</span><br><span class="line">匹配非正整数（负整数 + 0）^-[0-9]*[1-9][0-9]*$　　&#x2F;&#x2F;</span><br><span class="line">匹配负整数^-?\d+$　　　　&#x2F;&#x2F;</span><br><span class="line">匹配整数^\d+(\.\d+)?$　　&#x2F;&#x2F;</span><br><span class="line">匹配非负浮点数（正浮点数 + 0）^(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*))$　&#x2F;&#x2F;</span><br><span class="line">匹配正浮点数^((-\d+(\.\d+)?)|(0+(\.0+)?))$　　&#x2F;&#x2F;</span><br><span class="line">匹配非正浮点数（负浮点数 + 0）^(-(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*)))$ &#x2F;&#x2F;</span><br><span class="line">匹配负浮点数^(-?\d+)(\.\d+)?$</span><br><span class="line"></span><br></pre></td></tr></table></figure>
